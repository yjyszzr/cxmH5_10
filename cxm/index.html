<script>
  //获取url参数
  function showWindowHref(url,name){
			var args = url.split('?')
			if(args[0] == url){
				return ''
			}
			var obj = {}
			var arr = args[1].split('&')
			for(var i=0;i<arr.length;i++){
				obj[arr[i].split('=')[0]] = arr[i].split('=')[1];
			}
			return obj[name]?obj[name]:'';
	}
